- name: set authorized key
  authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  tags: init

- name: config bbr
  copy: 
    src: sysctl.conf
    dest: /etc/sysctl.conf
    owner: root
    group: root
    mode: '0644'
  tags: init

- name: reload sysctl
  command: sysctl -p
  tags: init
